<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="/quiz/style.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="timer">Time left: <span id="time-left">30</span> seconds</div>
            <div id="review-container" style="display: none">
                <h2 id="review-question">Question goes here</h2>
            </div>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="review-buttons" style="display: none;">
                <button class="review-btn" id="review-previous">Previous</button>
                <button class="review-btn" id="review-next">Next</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="/quiz/script.js"></script>
</body>
</html>
